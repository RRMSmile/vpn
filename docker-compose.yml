services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cloudgate
      POSTGRES_USER: cloudgate
      POSTGRES_PASSWORD: cloudgate
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    env_file:
      - ./.env.tokens.compose
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    command: ["bash","-lc","pnpm -C /app install && pnpm -C /app/apps/api dev"]
    depends_on:
      - db
      - mailhog
    environment:
      ADMIN_EMAILS: "admin@example.com"
      COOKIE_SECRET: "dev_cookie_secret_change_me_please_123456"
      DATABASE_URL: "postgresql://cloudgate:cloudgate@db:5432/cloudgate"
      EMAIL_FROM: "CloudGate <no-reply@cloudgate.local>"
      HOST: "0.0.0.0"
      HOST_KEY: "./.secrets/wg_node_key"
      JWT_SECRET: "dev_secret_change_me_please_123456"
      NODE_ENV: "development"
      PORT: "3001"
      PUBLIC_WEB_URL: "http://localhost:3000"
      SMTP_HOST: "mailhog"
      SMTP_PASS: ""
      SMTP_PORT: "1025"
      SMTP_SECURE: "false"
      SMTP_USER: ""
      SUPPORT_CHAT_ID: "${SUPPORT_CHAT_ID}"
      WG_INTERFACE: "${WG_INTERFACE}"
      WG_NODE_KEY_PATH: "/run/secrets/wg_node_key"
      WG_NODE_SSH_HOST: "${WG_NODE_SSH_HOST}"
      WG_NODE_SSH_OPTS: "${WG_NODE_SSH_OPTS}"
      WG_NODE_SSH_USER: "${WG_NODE_SSH_USER}"
      WG_POOL_END: "${WG_POOL_END}"
      WG_POOL_START: "${WG_POOL_START}"
      WG_SERVER_PUBLIC_KEY: "${WG_SERVER_PUBLIC_KEY}"
    ports:
      - "3001:3001"
    volumes:
      - ${HOST_KEY}:/run/secrets/wg_node_key:ro
      - ./.ssh/known_hosts:/run/secrets/known_hosts:ro
      - api_apps_api_node_modules:/app/apps/api/node_modules
      - api_node_modules:/app/node_modules
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/prisma:/app/apps/api/prisma
      - ./apps/api/package.json:/app/apps/api/package.json
      - ./apps/api/tsconfig.json:/app/apps/api/tsconfig.json
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/package.json:/app/packages/shared/package.json

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web/app:/app/apps/web/app
      - ./apps/web/lib:/app/apps/web/lib
      - ./apps/web/package.json:/app/apps/web/package.json
      - ./apps/web/tsconfig.json:/app/apps/web/tsconfig.json
      - ./apps/web/next.config.mjs:/app/apps/web/next.config.mjs
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/package.json:/app/packages/shared/package.json

volumes:
  dbdata:
  api_node_modules:
  api_apps_api_node_modules:
